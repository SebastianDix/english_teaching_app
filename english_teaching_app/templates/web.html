<div class="analysis d-flex flex-column">
{% for category in items %}
{% if items[category] %}
	<table class="table table-striped table-sm text-center">
		<thead>
			<tr>
				<th scope="col" colspan=2>{{ headings[category][0] }}</th>
			</tr>
			<tr>
				<th scope="col">{{ headings[category][1] }}</th>
				<th scope="col">{{ headings[category][2] }}</th>
			</tr>
		</thead>
		<tbody>
			{% for item in items[category] %}
			<tr>
				<td style="width:50%">{{ item[0] }}</td>
				<td item[1] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endif %}
{% endfor %}
</div>
