{% extends "base.html" %}

{% block content %}
<header>
  <h1>Lessons</h1>
</header>
<section>
  <div class="list-group mb-3">
    {% for feedback in feedbacks %}
    <div class="list-group-item">
      <h4 class="list-group-item-heading">{{ feedback.lesson.student.firstname }} {{ feedback.lesson.student.lastname }}</h4>
      <p>
        {{ feedback.vocab }}
      </p>
    </div> 
    {% endfor %}
  </div>
</section>
{% endblock %}
