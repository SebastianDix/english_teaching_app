{% extends "base.html" %}
{% block content %}
<header><h1>Login</h1></header>

<section class="login-form">
  <form method="post">

    <!-- Username -->
    <div class="form-group">
      <label for="email">User email</label>
      <input type="email" class="form-control" autocomplete="username" autocapitalize="off" id="email" name="email" placeholder="Enter your email address">
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="pasword">Password</label>
      <input type="password" autocomplete="current-password" class="form-control" id="password" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>

    <!-- Apparently to navigate to next page after login and pass data -->
    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}"/>
  </form>

</section>
{% endblock %}
